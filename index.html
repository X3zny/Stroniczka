<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>

    <div id="sound-toggle" class="sound-toggle">
        <i id="sound-icon" class="fas fa-volume-up"></i>
    </div>


    <div class="social-buttons">
        <a href="https://github.com/x3zny" target="_blank" class="social-btn"><i class="fab fa-github"></i></a>
        <a href="https://discord.gg/8WwJjMfJbv" target="_blank" class="social-btn"><i class="fab fa-discord"></i></a>
        <a href="https://youtube.com/x3zny" target="_blank" class="social-btn"><i class="fab fa-youtube"></i></a>
    </div>

    <video id="background-video" class="background-video" autoplay loop preload="auto" muted>
        <source id="video-source" src="" type="video/mp4">
        Twoja przeglądarka nie obsługuje tagu wideo.
    </video>


    <audio id="background-audio" loop>
        Twoja przeglądarka nie obsługuje tagu audio.
    </audio>


    <div id="overlay" class="overlay">
        <div class="overlay-text">Click to enter...</div>
    </div>


    <div class="container">
        <a href="https://cdn.discordapp.com/attachments/1423217198134071328/1430556110925856821/Auto-Lingos_v4_beta3_gui_hotfix.zip?ex=68fa34b3&is=68f8e333&hm=f36c7031143811dbc6cf0d6ce6e442db7d2943442411dbc329b9994f4dad0f08&"
            class="glow-btn" download>Lingos</a>
        <a href="soon1/index.html" class="glow-btn">soon</a>
        <a href="soon2/index.html" class="glow-btn">soon</a>
        <a href="soon3/index.html" class="glow-btn">soon</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const overlay = document.getElementById("overlay");
            const video = document.getElementById("background-video");
            const videoSource = document.getElementById("video-source");
            const soundToggle = document.getElementById("sound-toggle");
            const soundIcon = document.getElementById("sound-icon");


            const videos = [
                "video/sound1.webm",
                "video/sound2.webm",
                "video/sound3.webm",
                "video/sound5.webm",
                "video/sound6.webm",
            ];


            function getRandomVideo(list) {
                return list[Math.floor(Math.random() * list.length)];
            }

            const randomSrc = getRandomVideo(videos);
            videoSource.src = randomSrc;
            video.load(); 

            overlay.addEventListener("click", () => {
                video.muted = false; 
                video.play();
                overlay.classList.add("hidden"); 
            });


            soundToggle.addEventListener("click", () => {
                video.muted = !video.muted;

                if (video.muted) {
                    soundIcon.classList.remove("fa-volume-up");
                    soundIcon.classList.add("fa-volume-mute");
                } else {
                    soundIcon.classList.remove("fa-volume-mute");
                    soundIcon.classList.add("fa-volume-up");
                }
            });

            const titles = ["@", "@x", "@x3", "@x3z", "@x3zn", "@x3zny", "@x3zn", "@x3z", "@x3", "@x"];
            let titleIndex = 0;

            function changeTitle() {
                document.title = titles[titleIndex];
                titleIndex = (titleIndex + 1) % titles.length;
            }

            setInterval(changeTitle, 500);
        });
    </script>
</body>

</html>
